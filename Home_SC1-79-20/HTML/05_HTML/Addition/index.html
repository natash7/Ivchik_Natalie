<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormsAdd</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form name="profile" method="POST" action="http://fe.it-academy.by/TestForm.php">
        
        <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="last_name" placeholder="Фамилия" pattern="[А-Яа-яЁё]{,25}`" required autofocus><br>
        <input type="text" name="first_name" placeholder="Имя" pattern="[А-Яа-яЁё]{,20}`" required><br>
        <input type="text" name="middle_name" placeholder="Отчество" pattern="[А-Яа-яЁё]{,24}`" required><br>
        
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="passport_ser" pattern="[A-Z]{2}" size="2" required>
            <input type="text" name="passport_num" pattern="[0-9]{7}" size="9" required>
        </fieldset>
       
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" pattern="[0-9]{4}" size="4"><br>
            <select name="month">
                <option value="01">Январь</option>
                <option value="02">Февраль</option>
                <option value="03">Март</option>
                <option value="04">Апрель</option>
                <option value="05">Май</option>
                <option value="06">Июнь</option>
                <option value="07">Июль</option>
                <option value="08">Август</option>
                <option value="09">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" date min="1" max="31" step="1">
        </fieldset>

        <select name="citizen" required>
            <option value="RB">РБ</option>
            <option value="RUS">РФ</option>
            <option value="UKR">Украина</option>
            <option value="other">Другое</option>
        </select><br>

        <span>Адрес:</span><br>
        <textarea name="adress"></textarea>
        </fieldset>

        <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="hobby" value="Fishing">Рыбалка</label><br>
            <label><input type="checkbox" name="hobby" value="astronomy">Астрономия</label><br>
            <label><input type="checkbox" name="hobby" value="diving">Дайвинг</label><br>
            <label><input type="checkbox" name="hobby" value="pfilately">Марки</label><br>
        </fieldset>

        <fieldset>
            <legend>Домашние животные</legend>
            <select name="pets" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="volnistiy">Волнистый</option>
                    <option value="ara">Ара</option>
                    <option value="nerazluchnik">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="karasi">Караси</option>
                    <option value="okuni">Окуни</option>
                    <option value="osetr">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="vorons">Стая ворон</option>
                    <option value="aist">Аист</option>
                    <option value="arheopterix">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]{5,20}" placeholder="Логин" required><br>
            <input type="password" name="password"  pattern="[A-Za-z]{10,20}" placeholder="Пароль"
                required autocomplete="off">
        </fieldset>

        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="site" placeholder="введите адрес сайта">
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input name="number" type="number" min=-2.5 max=2.5 step=0.1><br>
            <input name="range" type="range" min=1 max=10>
        </fieldset>
        
        <fieldset>
            <legend>Кнопки управлнения</legend>
            <input type="submit">
            <input type="reset"><br>
            <input type="image" src="email.jpg" alt="email" disabled>
        </fieldset>
        </fieldset>
    </form>
</body>
</html>
